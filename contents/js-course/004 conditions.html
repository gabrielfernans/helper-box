<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Course</title>
    <style>
        h1 {
            background-color: rgb(90, 90, 119);
            font-family: Arial, Helvetica, sans-serif;
            color: beige;
        }
    </style>
</head>
<body>
    <h1> 004 </h1>
    <script>
        
        function getGender(gender) {
            // M or F

            if (gender === "M") {
                return "Male";
            }

            else if (gender === "F") {
                return "Female";
            }

            else {
                return "Other";
            }
        }
        
        var result1 = getGender("F");
        var result2 = getGender("M");
        var result3 = getGender("B");

        console.log(result1);
        console.log(result2);
        console.log(result3);
    </script>
</body>
</html>
