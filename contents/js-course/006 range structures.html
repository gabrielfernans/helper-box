<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Course</title>
    <style>
        h1 {
            background-color: rgb(90, 90, 119);
            font-family: Arial, Helvetica, sans-serif;
            color: beige;
        }
    </style>
</head>
<body>
    <h1> 006 </h1>
    <script>

        //for

        for (var i = 0; i <= 10; i++) {
            console.log(i);
        }

        //while
        var j = 0;
        while (j <= 10) {
            console.log(j);
            j++;
        }

    </script>
</body>
</html>
